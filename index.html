<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常记相逢诺耶上</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
<div class="contents">
	<p> 你陪我 走过那段黑暗的岁月，</p>
	 <p>我陪你看细水长流有何妨</p>
	 <p>我不放下你，你不放下我</p>
	 <p>种一棵树最好的是十年前，其次是现在</p>
	 <p>春水初生，春林初盛，春风十里，不如你。</p>
	
  </div>
</body>
</html>
